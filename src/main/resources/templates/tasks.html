<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .text-strikethrough{
        text-decoration: line-through;
        color: grey;
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5 text-center">Todo List</h1>
    <form action="/" method="post" class="row mt-3">
        <div class="col-md-10">
            <input class="form-control form-control-lg" type="text" name="titulo" placeholder="Add task">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Adicionar</button>
        </div>
    </form>
    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span th:classappend="${task.status} ? 'text-strikethrough'" th:text="${task.titulo}"></span>
                    <div>
                        <a th:href="@{/{id}/atualiza(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Concluir</a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm lm-2">Excluir</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
